  forProvider:
    policyArn: arn:aws:iam::aws:policy/ReadOnlyAccess
    user: alice-developer
  providerConfigRef:
    kind: ClusterProviderConfig
    name: default
---
apiVersion: iam.aws.m.upbound.io/v1beta1
kind: UserPolicyAttachment
metadata:
